<!DOCTYPE html>
<html lang="en">

<head>

    <title>Weather Predictor</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Ana Pandey">

    <!-- link to external stylesheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- link to external scripts -->
    <script src="jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/forecast.js"></script>


</head>

<body>
    <div class="container" id="main">

        <!--area to display city, country and weather forecast-->
        <h1 id="cityName"></h1>
        <h3 id="forecastText"></h3>
        <h3 id="temperature"></h3>
    </div>

    <!--buttons celsius/Fahrenheit-->
    <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default" id="celsiusButton">C</button>
        <button type="button" class="btn btn-default" id="fahrenheitButton">F</button>
    </div>

    <!--area to browse weather for a different city-->
    <div class="container">
        <div class="jumbotron">
            <div id="info">
                <p>Browse weather of a different city below.</p>
            </div>
            <input id='city' type='text' placeholder='Enter a city here'>
            <button id='button'>Go!</button>
        </div>
    </div>

    <!--search error alert -->
    <div class="container">
        <p class="lead bg-danger" id="error"></p>
    </div>


</body>

</html>
